<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="headerSection">
            <img src="C:\Users\Joseph Passe\scavenger-hunt-app\Header.png" alt="Header" id="headerImage">
            <div id="headerText">
                <h1 style="font-size: 48px; font-weight: bold; color: rgba(255, 255, 255, 0.7); margin: 20px 0;">Adventure Awaits</h1>
                <p style="font-size: 18px; color: rgba(255, 255, 255, 0.7); margin: 10px 0;">Discover hidden gems through GPS-powered photo scavenger hunts. Explore murals, nature, gardens, and trails in your city!</p>
            </div>
            <div id="headerButtons">
                <button class="uiverse"><div class="wrapper"><span>Start Exploring</span><div class="circle circle-1"></div><div class="circle circle-2"></div><div class="circle circle-3"></div><div class="circle circle-4"></div><div class="circle circle-5"></div><div class="circle circle-6"></div><div class="circle circle-7"></div><div class="circle circle-8"></div><div class="circle circle-9"></div><div class="circle circle-10"></div><div class="circle circle-11"></div><div class="circle circle-12"></div></div></button>
                <button class="uiverse"><div class="wrapper"><span>Learn More</span><div class="circle circle-1"></div><div class="circle circle-2"></div><div class="circle circle-3"></div><div class="circle circle-4"></div><div class="circle circle-5"></div><div class="circle circle-6"></div><div class="circle circle-7"></div><div class="circle circle-8"></div><div class="circle circle-9"></div><div class="circle circle-10"></div><div class="circle circle-11"></div><div class="circle circle-12"></div></div></button>
                <button class="uiverse"><div class="wrapper"><span>Sign In</span><div class="circle circle-1"></div><div class="circle circle-2"></div><div class="circle circle-3"></div><div class="circle circle-4"></div><div class="circle circle-5"></div><div class="circle circle-6"></div><div class="circle circle-7"></div><div class="circle circle-8"></div><div class="circle circle-9"></div><div class="circle circle-10"></div><div class="circle circle-11"></div><div class="circle circle-12"></div></div></button>
            </div>
        </div>
        <div id="huntOptions" style="display: none;">
            <h2>Choose Your Hunt</h2>
            <button class="huntOption" data-hunt="streetArt">Street Art Adventure</button>
            <button class="huntOption" data-hunt="nature">Nature Hunt</button>
            <button class="huntOption" data-hunt="garden">Botanic Garden Explorer</button>
        </div>
        <div id="cameraSection" style="display: none;">
            <h2>Take a Photo</h2>
            <button id="openCamera">Open Camera</button>
            <div id="cameraPreview"></div>
            <div id="huntStatus"></div>
            <input type="file" id="uploadImage" accept="image/*" style="display: none;">
            <button id="uploadButton" style="display: none;">Upload Photo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
